  data_loader_kwargs:
    num_workers: 8
  img_size: 32
  img_size_w: null
  img_size_h: null
  transform:
  - class_path: torchvision.transforms.v2.RandomChoice
    init_args:
    - class_path: torchvision.transforms.v2.RandomRotation
      init_args:
        degrees:
        - 0
        - 360
  target_transform: null
